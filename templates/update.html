{% extends 'base.html' %}
{% block title  %}
    Home
{% endblock title  %}
{% block body %}
    

    
    <div class="container my-3">
        <h2>Update Todo</h2>
        <form action="/update/{{todo.sno}}" method="POST">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Todo title</label>
              <input type="text" class="form-control" name="title" id="exampleInputEmail1" value="{{todo.title}}"aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">

              </div>
            </div>
            <div class="mb-3">
              <label for="desc" class="form-label">Todo description</label>
              <input type="text"  name="desc"class="form-control" value="{{todo.desc}}"  id="desc">
            </div>
           
            <button type="submit" class="btn btn-dark">Update</button>
          </form>
        </div>

    </div>
